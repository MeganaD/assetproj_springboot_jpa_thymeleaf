<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader" />
        <div>
            <div>
                <form th:object="${assetSearch}" class="form-inline">
                    <div class="form-group mb-2">
                        <input type="text" th:field="*{assetName}" class="form-control" placeholder="자산명" />
                    </div>
                    <div class="form-group mx-sm-1 mb-2">
                        <select th:field="*{assetStatus}" class="form-control">
                            <option value="">상태</option>
                            <option th:each="status : ${T(io.esls.asset.domain.AssetStatus).values()}" th:value="${status}" th:text="${status}">option
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">검색</button>
                </form>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>자산명</th>
                        <th>관리번호</th>
                        <th>상태</th>
                        <th>사용자</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asset : ${assets}">
                        <td>
                            <a th:href="@{/asset/{id} (id=${asset.id})}" th:text="${asset.name}">name</a></td>
                        <td th:text="${asset.mngNo}"></td>
                        <td th:text="${asset.status}"></td>
                        <td th:text="${asset.user}"></td>
                        <td>
                            <a th:href="@{/asset/{id}/edit (id=${asset.id})}" class="btn btn-primary" role="button">수정</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="fragments/footer :: footer" />
    </div> <!-- /container -->
</body>
